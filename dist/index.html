<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="stylesheet" href="/main.77bb5cfd.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

<script src="/main.77bb5cfd.js"></script></head>
<body>

  <section class="card" id="card">

    <section class="card__rate">

      <div class="rate__star--icon">
        <img src="/icon-star.46c19366.svg" alt="star icon">
      </div>

      <h1 class="rate__title">How did we do?</h1>

      <p class="rate__text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <ul class="rate__container">
        <li class="rate__container--numbers" id="1">1</li>
        <li class="rate__container--numbers" id="2">2</li>
        <li class="rate__container--numbers" id="3">3</li>
        <li class="rate__container--numbers" id="4">4</li>
        <li class="rate__container--numbers" id="5">5</li>
      </ul>

      <button class="rate__submit">SUBMIT</button>

    </section>


    <section class="card__thankyou"></section>


  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>



</body>
</html>
